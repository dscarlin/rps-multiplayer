<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   
</head>
<body>
    <div class="container-fluid">
        <div id="header" class="row">
            <div class="col-sm-0 col-md-3"></div>
            <div  class="text-center col-md-6">
                <h1>DC Railways</h1>
            </div>
            <div class="col-sm-12 col-md-3 text-center">
                <a href="display.html" target="_blank">Open Display</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
        <div class="col-sm-12">
            <br>
                <div class="card">
                    <div class="card-header text-center">
                        <h2><strong>Current Train Schedule</strong></h2>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th><strong>Train Name</strong></th>
                                    <th><strong>Destination</strong></th>
                                    <th><strong>Frequency<small> (min)</small></strong></th>
                                    <th><strong>Next Arrival</strong></th>
                                    <th><strong>Minutes Away</strong></th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
            <br>
            <div class="card">
                <div class="card-header text-center">
                    <h2><strong>Add Train</strong></h2>
                </div>
                <div class="card-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="trainName"><strong>Train Name:</strong></label>
                            <input type="text" class="form-control" id="trainName">
                        </div>
                        <div class="form-group">
                            <label for="destination"><strong>Destination:</strong></label>
                            <input type="text" class="form-control" id="destination">
                        </div>
                        <div class="form-group">
                            <label for="firstTrainTime"><strong>First Train Time (HH:mm military time):</strong></label>
                            <input type="text" class="form-control" id="firstTrainTime">
                        </div>
                        <div class="form-group">
                            <label for="frequency"><strong>Frequency (min):</strong></label>
                            <input type="text" class="form-control" id="frequency">
                        </div>
                        <button type="submit" class="btn btn-primary" id="submit">Add Train</button>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>

  <script src="assets/javascript/main.js"></script>
</body>
</html>
